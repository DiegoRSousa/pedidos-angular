<mat-card>
    <mat-card-title >Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (submit)="login()">
            <mat-form-field>
                <input #userNameInput formControlName="userName" matInput 
                    placeholder="user name" autofocus>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="password" matInput 
                    placeholder="password">
            </mat-form-field>
            <div class="button">
                <button [disabled]="loginForm.invalid" 
                    mat-raised-button primary>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
